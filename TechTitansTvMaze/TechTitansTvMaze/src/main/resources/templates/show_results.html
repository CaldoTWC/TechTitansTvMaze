<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultados de la Búsqueda</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Resultados de la búsqueda</h1>
    <div>
        <a href="/">Volver al inicio</a> <!-- Enlace para regresar al formulario -->
    </div>

    <div>
        <h2>Shows encontrados:</h2>
        <table>
            <thead>
                <tr>
                    <th>Portada</th>
                    <th>Título</th>
                    <th>Resumen</th>
                    <th>Calificación</th>
                    <th>Estatus</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="show : ${shows}">
                    <td>
                        <img th:src="${show.coverImage}" alt="Portada del show" />
                    </td>
                    <td th:text="${show.title}">Título</td>
                    <td th:utext="${show.summary}">Resumen</td>
                    <td th:text="${show.rating}">Calificación</td>
                    <td th:text="${show.status}">Estatus</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
